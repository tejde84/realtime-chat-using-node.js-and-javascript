<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatHub â€¢ Realtime Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’¬ ChatHub</h1>
      <span class="status-badge">Secure Connection</span>
    </header>

    <section id="auth-section">
      <div class="auth-card">
        <h2>Login</h2>
        <input id="login-username" placeholder="Username" />
        <input id="login-password" type="password" placeholder="Password" />
        <button id="login-btn">Login</button>
      </div>

      <div class="auth-card">
        <h2>Register</h2>
        <input id="reg-username" placeholder="Username" />
        <input id="reg-password" type="password" placeholder="Password" />
        <button id="register-btn">Register</button>
      </div>
      <p id="auth-status" class="auth-status"></p>
    </section>

    <section id="chat-section" class="hidden">
      <aside class="sidebar">
        <div class="user-info">
          <span>Logged in as <strong id="me-name"></strong></span>
          <button id="logout-btn">Logout</button>
        </div>

        <div class="room-selector">
          <h3>Rooms</h3>
          <div id="room-list"></div>
          <input id="new-room" placeholder="New room name..." />
          <button id="create-room-btn">Create Room</button>
        </div>

        <div class="online-users">
          <h3>Online Users</h3>
          <ul id="online-list"></ul>
        </div>
      </aside>

      <main class="chat-panel">
        <div id="room-title" class="room-title"># general</div>
        <ul id="messages" class="messages"></ul>
        <div id="system-message" class="system-message"></div>
        <div class="composer">
          <input id="message-input" placeholder="Type your message..." />
          <button id="send-btn">Send</button>
        </div>
        <div id="typing-indicator" class="typing-indicator"></div>
      </main>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
